{% extends "layout3.html" %}

{% block content %}

<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSheet">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header border-bottom-0">
          <h1 class="modal-title fs-5">Top-up Successful</h1>
        </div>
        <div class="modal-body py-0">
          <p class="centre">Your e-wallet has been successfully topped up</p>
          <p class="centre">Your new balance is {data["balance]%}</p>
        </div>
        <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
          <button type="button" class="btn btn-lg btn-primary" fdprocessedid="n64aog">Continue</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
